server.port=8080
spring.application.name=csv_taxi_data_upload
spring.datasource.continue-on-error=false
org.hibernate.flushMode=ALWAYS
spring.jackson.time-zone=UTC

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=true

spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.jdbc.batch_size=1000

logging.level.= DEBUG
logging.level.com.apac.test.apactakehometest=DEBUG

# This is mandatory params
com.apac.comma_delimiter=,
com.apac.file_extension=.csv
com.apac.byte_buffer=1024
